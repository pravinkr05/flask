<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
.form{
  width: 78%;
  margin: auto;
}

    </style>
  </head>
  <body>
    <div class="form">
    <h1 style="cursor: pointer;"> <a style=" text-decoration: none;" href="/">Google Form</a></h1>
    <form class="row g-3 needs-validation" novalidate  action="/" method="post">
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label" name="firstname">First name</label>
          <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label" name="lastname">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
<br>
      <tbody >
       
        <th>
          <td><b>   id</b></td>
          <td><b>&nbsp; &nbsp; &nbsp;</b></td>
          <td><b>   user</b></td>
          <td><b>&nbsp; &nbsp; &nbsp;</b></td>
          <td><b>email</b></td>
        </th>
         <hr>
      
        {% for query in allQuery %}
        <tr>
         
          <td>{{query.id}}      </td>
          <td><b>&nbsp; &nbsp; &nbsp;</b></td>
          <td>{{query.username}}</td>
          <td><b>&nbsp; &nbsp; &nbsp;</b></td>
          <td>{{query.email}}   </td>
        </tr>
        <br>
        {% endfor %}
       
      </tbody>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
